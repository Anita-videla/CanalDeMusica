           <form id="formulario">
            <h2>Formulario de Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Registrarse">
        </form>
        <section id="registro">
            <h2>Datos Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="datos-registro">
                    <!-- Los datos del registro se mostrarán aquí -->
                </tbody>
            </table>
        </section>
    
        <!-- Scripts para manejar el formulario y los datos del registro -->
        <script>
            // Función para manejar el envío del formulario
            document.getElementById("formulario").addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar que se recargue la página
                var nombre = document.getElementById("nombre").value;
                var email = document.getElementById("email").value;
    
                
                // Simplemente para este ejemplo, mostraremos los datos en la tabla
                var newRow = document.createElement("tr");
                newRow.innerHTML = "<td>" + nombre + "</td><td>" + email + "</td>";
                document.getElementById("datos-registro").appendChild(newRow);
    
            
            });
        </script>
